<!DOCTYPE html>
<html>
<head>
	<title>US Map Demo</title>
<!-- Read about this map on this website here:	http://newsignature.github.io/us-map/		-->	
	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #ff4107;
	    padding: 5px;
	    font-weight: bold;
	  }
	</style>
	
	<script src="../lib/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
	<script src="color.jquery.js"></script>
	<script src="../us-map.js"></script>
	
    <script>
	
$('#map').usmap({
  stateStyles: {fill: 'red'}
});
	</script>
	
	
	<script>
	$(document).ready(function() {
	  $('#map').usmap(
					  
					  
        {'stateSpecificStyles': {'GA' : {fill: '#ff4107'}
		//'stateStyles': { {fill: 'blue'}
		//stateStyles: {fill: 'blue'}
		  
	    },
	    'stateSpecificHoverStyles': {
	      'HI' : {fill: '#ff0'}
	    },
	    
	    'mouseoverState': {
	      'HI' : function(event, data) {
	        //return false;
	      }
	    },
	    
	    
	    'click' : function(event, data) {
	      $('#alert')
	        .text('Click '+data.name+' on map 1')
	        .stop()
	        .css('backgroundColor', '#ff0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });



	  $('#map2').usmap({
	    'stateStyles': {
	      fill: '#025', 
	      "stroke-width": 1,
	      'stroke' : '#036'
	    },
	    'stateHoverStyles': {
	      fill: 'teal'
	    },
	    
		// This Functions Selects The Top Text Including Data Name:
		// Good Idea to map url based on user click to market view.
		
	    'click' : function(event, data) {
	      $('#alert')
	        .text('Click '+data.name+' on map 2')
	        .stop()
	        .css('backgroundColor', '#af0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });
	  
	  $('#over-ms').click(function(event){
	    $('#map').usmap('trigger', 'MS', 'mouseover', event);
	  });
	  
	  $('#out-ms').click(function(event){
	    $('#map').usmap('trigger', 'MS', 'mouseout', event);
	  });
	  
	  $('#over-ga').click(function(event){
	    $('#map').usmap('trigger', 'GA', 'mouseover', event);
	  });
	  
	  $('#out-ga').click(function(event){
	    $('#map').usmap('trigger', 'GA', 'mouseout', event);
	  });
	  
	});


	</script>
</head>
<body>
  <div id="alert">Click alerts</div>
  
  <div id="map" style="width: 930px; height: 630px; border: solid 3px red;"></div>
  
  <button id="over-ms">mouseover MS</button> <button id="out-ms">mouseout MS</button>
    <button id="over-ga">mouseover GA</button> <button id="out-ga">mouseout GA</button>
  <div id="map2" style="width: 300px; height: 300px;"></div>
</body>
</html>
